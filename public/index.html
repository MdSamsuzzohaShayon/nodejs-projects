<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title> pusher poll</title>
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">


</head>

<body>
    <div class="container">
        <h1>Os vote</h1>
        <p>Vote for your favrite os to develop on</p>
        <form id="vote-form">
            <p>
                <label for="windows">
                    <input name="os" type="radio" value="Windows" id="windows" />
                    <span>Windows</span>
                </label>
            </p>
            <p>
                <label  for="macos">
                    <input name="os" type="radio" value="MacOS" id="macos" />
                    <span>MacOS</span>
                </label>
            </p>
            <p>
                <label  for="linux">
                    <input name="os" type="radio" value="Linux" id="linux" />
                    <span>Linux</span>
                </label>
            </p>
            <p>
                <label  for="others">
                    <input name="os" type="radio" value="Others" id="others" />
                    <span>Others</span>
                </label>
            </p>
            <input type="submit" value="vote" class="btn">
        </form>
        <br>
        <br>
        <div id="chartContainer" style="height:300px; width: 100%;">

        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
        crossorigin="anonymous"></script>
    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pusher/4.3.1/pusher.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/canvasjs/1.7.0/canvasjs.min.js"></script>
    <script src="main.js"></script>

</body>

</html>
